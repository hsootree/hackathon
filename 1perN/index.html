<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>오늘 밥값은 누가내?!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <div class="left">
    
      <!-- <h1>오늘 밥값은</h1> -->
      <h2 id="h2">누가내 !?</h2>

      <h6>copyright &copy; minyoung kim, hyesun choi.</h6>

    </div>

    <div class="right">

      <article class="posForm"> 

        <h3>Let's go dutch!</h3>
        <p>제목</p>
        <input type="text" name="" id="title" placeholder="8월 25일 점심값!">
        <p>작성자</p>
        <input type="text" name="" id="name" placeholder="김민영 대리">
        <p>인원 수*</p><p>총 금액*</p>
        <input type="tel" name="quantity" id="numMember" placeholder="인원 수">
        <input type="tel" name="money" id="totalAmount" placeholder="총 금액">
        <ul>
          <!-- <li><p>계산 최소단위*</p></li> -->
          <li><input type="radio" name="total" id="tenThousand" value="10000"><label for="tenThousand" id="tenThousandLabel">10,000</label></li>
          <li><input type="radio" name="total" id="oneThousand" value="1000"><label for="oneThousand">1,000</label></li>
          <li><input type="radio" name="total" id="oneHundreds" value="100"><label for="oneHundreds">100</label></li>
          <li><button id="cancelBtn">취소</button></li>
          <li><button id="calBtn">계산</button></li>
        </ul>
        
        <span>* 표시 항목은 필수 입력 항목입니다.</span>
        
      </article>

      <div class="pos"><img src="img/pos.svg"></div>

      <article class="result">
        
      </article>

    </div>
 
  </div>

  <script src="js/func.js"></script>
</body>
</html>
